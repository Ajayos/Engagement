  <body>
    <div class="sakura-falling"></div>
    <img
      src="./assets/img/right.png"
      alt="image-top-right"
      class="top-right-decoration"
    />
    <img
      src="./assets/img/left.png"
      alt="image-top-left"
      class="top-left-decoration"
    />
    <section id="media"></section>
    <div class="wrap">
      <div class="title">
        <h1>AMRUTHA</h1>
        <h2>&</h2>
        <h1>ANOOP</h1>
        <h3>Are getting engaged</h3>
        <p>
          on <span class="date">6 April 2025</span>, At
          <span class="place">BETHEL TOWER</span> Aimury, Kuruppampady
        </p>
      </div>
    </div>
    <div id="time" class="event-time">11:00 AM (IST)</div>
    <p class="dance-med">Welcome to Engagement Ceremony!</p>
    <div class="actions">
      <a href="https://maps.app.goo.gl/qaZey8jEadn3Ha8z5" target="_blank">
        <div class="venue">SEE THE VENUE</div>
      </a>
      <a href="javascript:void(0)" onclick="openUpdatesWindow()">
        <div class="venue">MORE UPDATES</div>
      </a>
    </div>

    <!-- Modal Structure -->
    <div id="updatesModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <div id="step1">
          <h2>Get Engagement Images And Videos</h2>
          <p>Please enter your WhatsApp number:</p>
          <input type="tel" id="whatsappNumber" placeholder="+91 9876543210" />
          <button onclick="goToStep2()">Next</button>
        </div>

        <div id="step2" style="display: none">
          <h2>Is this you?</h2>
          <img
            src="./assets/img/profile.jpg"
            alt="Profile"
            class="profile-img"
          />
          <p id="numberPreview"></p>
          <button onclick="confirmSubscription()">Confirm</button>
        </div>
      </div>
    </div>

    <div class="music">
      <audio id="my_audio" autoplay muted loop>
        <source src="./assets/mp3/song.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <p class="happiness">Join us in our happiness!<br /></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/timoschaefer/jQuery-Sakura/jquery-sakura.min.js"></script>
